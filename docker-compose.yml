version: '3'

services:
  mysql_master_1:
    image: mysql:latest
    container_name: mysql_master_1
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: replica
      MYSQL_LOG_BIN: mysql-bin
      MYSQL_SERVER_ID: 1
      MYSQL_REPLICATION_USER: replication_user
      MYSQL_REPLICATION_PASSWORD: replication_password
    networks:
      - mysql_network

  mysql_master_2:
    image: mysql:latest
    container_name: mysql_master_2
    ports:
      - 3309:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: replica
      MYSQL_LOG_BIN: mysql-bin
      MYSQL_SERVER_ID: 2
      MYSQL_REPLICATION_USER: replication_user
      MYSQL_REPLICATION_PASSWORD: replication_password
    networks:
      - mysql_network

  phpmyadmin_1:
    image: phpmyadmin:latest
    container_name: phpmyadmin_1
    ports:
      - 8080:80
    environment:
      PMA_HOST: "mysql_master_1"
      PMA_ARBITRARY: 1
    depends_on:
      - mysql_master_1
    networks:
      - mysql_network

  phpmyadmin_2:
    image: phpmyadmin:latest
    container_name: phpmyadmin_2
    ports:
      - 8081:80
    environment:
      PMA_HOST: "mysql_master_2"
      PMA_ARBITRARY: 1
    depends_on:
      - mysql_master_2
    networks:
      - mysql_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - phpmyadmin_1
      - phpmyadmin_2
    networks:
      - mysql_network

networks:
  mysql_network: